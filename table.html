<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table布局</title>
	<style type="text/css">
		table{
			width: 800px;
			height: 200px;
			border-collapse: collapse;
		}
		.red{
			background: red;
		}
		.blue{
			background: blue;
		}

		.table{
			display: table;
			width: 800px;
			height: 200px;
			margin-top: 10px;
		}
		.table-row{
			display: table-row;
		}
		.table-cell{
			display: table-cell;
		}
	</style>
</head>
<body>
	<h1>我是用table标签形式实现的table布局</h1>
	<table>
		<tr>
			<td class="red"><div>我是table的第一列</div></td>
			<td class="blue">我是table的第二列</td>
			<td class="red">我是table的第三列</td>
		</tr>
	</table>
    
    <h1>我是css式实现的table布局</h1>
	<div class="table">
		<div class="table-row">
			<div class="red table-cell">我是table的第一列</div>
			<div class="blue table-cell">我是table的第二列</div>
		</div>
	</div>
</body>
</html>
